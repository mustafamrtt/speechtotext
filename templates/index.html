<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speech-To-Text</title>
    <style>
        body {
            font-family: sans-serif;
            display: inline;
            place-items: center;
            min-height: 80vh;
            background: #f4f4f4;
        }

        #container {
            background: gainsboro;
            padding: 9rem;
            border-radius: 8px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        #uploadButton {
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: whitesmoke;

        }




        #status {
            font-weight: bold;
            margin-top: 1rem;
        }

        #result {

            margin-top: 1rem;
            padding: 5rem;
            background: #e9ecef;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2> Speech-To-Text</h2>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload</button>

        <div id="status">Status: Pending</div>
        <h3>Text</h3>
        <div id="result">...</div>

    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const copyButton = document.getElementById('copyButton');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const fileInput = document.getElementById('fileInput');

        let audioChunks = [];



        uploadButton.onclick = async () => {
            try {
                const file = fileInput.files[0];
                if (!file) {

                    return;
                }

                await sendAudioToServer(file);


            } catch (err) {
                console.error('Failed the upload:', err);
                statusDiv.textContent = 'Failed the upload';
            }
        };




        async function sendAudioToServer(file) {
            const formData = new FormData();
            formData.append('audio', file);
            statusDiv.textContent = "Processing...";
            try {
                const response = await fetch('/transcribe', {
                    body: formData,
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {

                    resultDiv.textContent = data.text || 'text hasnt received.';
                    statusDiv.textContent = "Done!";

                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }

            } catch (err) {
                console.error('Server Error:', err);
                resultDiv.textContent = 'Connection Error.';
            } finally {
                statusDiv.textContent = 'Status:Pending';
            }
        }
    </script>
</body>

</html>
